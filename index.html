<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB 助手 - EMBY 文件重命名工具</title>

    <!-- DNS Prefetch and Preconnect for performance -->
    <link rel="preconnect" href="https://api.themoviedb.org">
    <link rel="dns-prefetch" href="https://api.themoviedb.org">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Optimized font loading -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    </noscript>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="print"
        onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </noscript>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- 顶部应用栏 -->
        <header class="app-bar">
            <div class="app-bar-content">
                <span class="material-icons app-icon">video_library</span>
                <h1 class="app-title">TMDB 助手</h1>
                <span class="subtitle">EMBY 文件重命名工具</span>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 搜索卡片 -->
            <div class="card" id="search-card">
                <div class="card-header">
                    <span class="material-icons">search</span>
                    <h2>搜索影视作品</h2>
                </div>
                <div class="card-content">
                    <div class="search-controls">
                        <div class="input-group">
                            <input type="text" id="search-input" class="text-field search-field"
                                placeholder="输入电影或剧集名称...">
                        </div>
                        <div class="filter-group">
                            <label class="select-label">
                                <span>类型</span>
                                <select id="media-type" class="select-field">
                                    <option value="multi">全部</option>
                                    <option value="movie">电影</option>
                                    <option value="tv">电视剧</option>
                                </select>
                            </label>
                            <label class="select-label">
                                <span>显示语言</span>
                                <select id="result-language" class="select-field">
                                    <option value="zh-CN">简体中文</option>
                                    <option value="zh-TW">繁体中文（台湾）</option>
                                    <option value="en-US">English</option>
                                    <option value="ja-JP">日本語</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索结果 -->
            <div id="results-container" style="display: none;">
                <div class="results-header">
                    <h3>搜索结果</h3>
                    <span id="result-count" class="result-count"></span>
                </div>
                <div id="results-list"></div>
            </div>

            <!-- 详情卡片 -->
            <div class="card" id="detail-card" style="display: none;">
                <div class="card-header">
                    <span class="material-icons">info</span>
                    <h2>详细信息</h2>
                    <button class="btn-icon" id="close-detail-btn">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="card-content" id="detail-content">
                    <!-- 详情内容将动态插入 -->
                </div>
            </div>

            <!-- 重命名信息卡片 -->
            <div class="card" id="rename-card" style="display: none;">
                <div class="card-header">
                    <span class="material-icons">drive_file_rename_outline</span>
                    <h2>EMBY 重命名格式</h2>
                </div>
                <div class="card-content" id="rename-content">
                    <!-- 重命名格式将动态插入 -->
                </div>
            </div>
        </main>

        <!-- 加载指示器 -->
        <div class="loading-overlay" id="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>

        <!-- Snackbar 提示 -->
        <div class="snackbar" id="snackbar"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
